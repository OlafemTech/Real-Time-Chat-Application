<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-form" class="centered-form">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">Join Chat</h3>
                </div>
                <div class="card-body">
                    <form id="join-form">
                        <div class="mb-3">
                            <input type="text" id="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="room" class="form-control" placeholder="Room Name" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Join Chat</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chat-container" class="d-none">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h3 class="room-name mb-0"></h3>
                        </div>
                        <div class="card-body">
                            <h5>Users</h5>
                            <ul id="users-list" class="list-unstyled"></ul>
                        </div>
                    </div>
                </div>

                <!-- Chat Area -->
                <div class="col-md-9">
                    <div class="card main-chat-card">
                        <div class="card-header chat-header">
                            <div class="current-room-info">
                                <h3 class="room-name mb-0"></h3>
                                <div class="active-users-count">
                                    <i class="fas fa-users"></i>
                                    <span class="count">0</span> online
                                </div>
                            </div>
                            <div class="user-profile-mini" id="current-user-profile">
                                <div class="user-avatar">
                                    <img src="https://api.dicebear.com/6.x/avataaars/svg?seed=default" alt="avatar" id="user-avatar">
                                    <span class="status-indicator online"></span>
                                </div>
                                <span class="username"></span>
                                <button class="btn btn-sm btn-outline-primary edit-profile-btn">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body chat-messages" id="messages">
                            <div class="chat-day-separator">
                                <span>Today</span>
                            </div>
                            <div class="typing-indicator" id="typing-indicator">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                        <div class="card-footer chat-footer">
                            <form id="message-form">
                                <div class="message-input-wrapper">
                                    <div class="input-group">
                                        <button type="button" class="btn btn-light emoji-trigger">
                                            <i class="far fa-smile"></i>
                                        </button>
                                        <input type="text" id="message-input" class="form-control" placeholder="Type a message...">
                                        <button type="button" class="btn btn-light attachment-btn">
                                            <i class="fas fa-paperclip"></i>
                                        </button>
                                        <button type="submit" class="btn btn-primary send-btn">
                                            <i class="fas fa-paper-plane"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Profile Modal -->
                    <div class="modal fade" id="profileModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Edit Profile</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="profile-avatar-section">
                                        <div class="avatar-preview">
                                            <img src="" alt="avatar" id="modal-avatar">
                                        </div>
                                        <button class="btn btn-outline-primary regenerate-avatar">
                                            <i class="fas fa-sync-alt"></i> New Avatar
                                        </button>
                                    </div>
                                    <div class="profile-form">
                                        <div class="mb-3">
                                            <label class="form-label">Display Name</label>
                                            <input type="text" class="form-control" id="display-name">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Status</label>
                                            <select class="form-select" id="user-status">
                                                <option value="online">Online</option>
                                                <option value="away">Away</option>
                                                <option value="busy">Busy</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary save-profile">Save Changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
